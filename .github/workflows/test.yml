# .github/workflows/test.yml
# GitHub Actions workflow para ejecutar tests automÃ¡ticamente

name: Tests

# Add permissions for CodeQL and security scanning
permissions:
  contents: read
  security-events: write
  actions: read
  pull-requests: write

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]
  schedule:
    # Ejecutar tests diariamente a las 2 AM UTC
    - cron: "0 2 * * *"

jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-latest

    strategy:
      matrix:
        bun-version: ["latest"]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: ${{ matrix.bun-version }}

      - name: Cache dependencies
        uses: actions/cache@v3
        with:
          path: ~/.bun/install/cache
          key: ${{ runner.os }}-bun-${{ hashFiles('**/package.json', '**/bunfig.toml') }}
          restore-keys: |
            ${{ runner.os }}-bun-

      - name: Install dependencies
        run: bun install --no-frozen-lockfile

      - name: Create test database directory
        run: mkdir -p tests/db

      - name: Create test database file for Hono app
        run: touch ./tests/db/auth.db

      - name: Run type checking
        run: bun run type-check

      - name: Run tests
        run: |
          echo "Environment information:"
          bun --version
          echo "SQLite version:"
          bun -e "const { Database } = require('bun:sqlite'); const db = new Database(':memory:'); console.log(db.query('SELECT sqlite_version() as version').get().version); db.close();"
          echo "Running tests..."
          echo "TEST_DB_PATH: $TEST_DB_PATH"
          echo "NODE_ENV: $NODE_ENV"
          echo "JWT_SECRET: $JWT_SECRET"
          ls -la ./tests/db/ || echo "Directory does not exist"
          bun test --coverage --reporter=junit --reporter-outfile=test-results.xml --preload ./tests/setup.ts --timeout 60000
        env:
          NODE_ENV: test
          TEST_DB_PATH: ./tests/db/auth.db
          JWT_SECRET: test-secret-key-for-ci
          CI: true

      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: test-results-${{ matrix.bun-version }}
          path: |
            test-results.xml
            coverage/

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v3
        if: matrix.bun-version == 'latest'
        with:
          file: ./coverage/lcov.info
          flags: unittests
          name: codecov-umbrella
          fail_ci_if_error: false

      - name: Comment PR with test results
        uses: actions/github-script@v6
        if: github.event_name == 'pull_request' && matrix.bun-version == 'latest'
        with:
          script: |
            const fs = require('fs');
            const path = require('path');

            // Leer resultados de tests si existen
            let testSummary = '## ðŸ§ª Test Results\n\n';

            try {
              // AquÃ­ podrÃ­as parsear los archivos XML de JUnit para obtener estadÃ­sticas
              testSummary += 'âœ… All tests passed!\n';
              testSummary += 'ðŸ“Š Coverage report available in artifacts\n';
            } catch (error:any) {
              testSummary += 'âŒ Some tests failed. Check the workflow logs for details.\n';
            }

            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: testSummary
            });

  security:
    name: Security Scan
    runs-on: ubuntu-latest

    # Explicit permissions for this job
    permissions:
      contents: read
      security-events: write
      actions: read

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install --no-frozen-lockfile

      - name: Run security audit
        run: bun audit
        continue-on-error: true

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v4
        with:
          languages: typescript
          # Optional: specify queries to run
          queries: security-and-quality

      - name: Autobuild
        uses: github/codeql-action/autobuild@v4

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v4
        with:
          category: "/language:typescript"

  build:
    name: Build Package
    runs-on: ubuntu-latest
    needs: [test]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install --no-frozen-lockfile

      - name: Build package
        run: bun run build

      - name: Check build output
        run: |
          ls -la dist/
          echo "Build completed successfully!"

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build-artifacts
          path: dist/

  notify:
    name: Notify Results
    runs-on: ubuntu-latest
    needs: [test, security, build]
    if: always()

    steps:
      - name: Notify success
        if: needs.test.result == 'success' && needs.security.result == 'success' && needs.build.result == 'success'
        run: |
          echo "## âœ… All Checks Passed!" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… Tests: Passed" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… Security: Passed" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… Build: Passed" >> $GITHUB_STEP_SUMMARY

      - name: Notify failure
        if: needs.test.result == 'failure' || needs.security.result == 'failure' || needs.build.result == 'failure'
        run: |
          echo "## âŒ Some Checks Failed" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- Tests: ${{ needs.test.result }}" >> $GITHUB_STEP_SUMMARY
          echo "- Security: ${{ needs.security.result }}" >> $GITHUB_STEP_SUMMARY
          echo "- Build: ${{ needs.build.result }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Please check the failed jobs for more details." >> $GITHUB_STEP_SUMMARY
